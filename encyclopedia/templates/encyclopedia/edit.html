{% extends "encyclopedia/layout.html" %}
{% block title %}
    {{title}}
{% endblock %}


{% block body %}

  <div class="container" style="margin-top: 2%; padding: 2%;">
    <h1>Editing <cite>{{title}}</cite> page</h1>
    <form action="{% url 'edit' title=title %}" method="POST">

        {% csrf_token %}
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Markdown content of the page</label>
          <textarea class="form-control" name="markdown" id="exampleFormControlTextarea1" rows="8" name="markdown" required>{{content}}</textarea>
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    
  </div>
  
{% endblock %}
